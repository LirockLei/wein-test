<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>add-goods</title>
		<link rel="stylesheet" type="text/css" href="css/add_goods.css"/>
	</head>
	<body id="body">
		<form action="" method="post">
			商品名称：<input type="text" name="title" id="title" placeholder="请输入商品名称"/>
			<br />
			请上传商品图片：<input type="file" name="img" id="img" accept="image/*"/>
			<br />
			商品价格：<input type="text" name="price" id="price" placeholder="请输入商品价格"/>
			<br />
			商品详情：<input type="text" name="detail" id="detail" placeholder="请输入商品详情"/>
			<br />
			<input type="submit" id="submit" value="提交"/>
		</form>		
	</body>
</html>
